name: Publish and Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Compose
      run: |
        docker-compose up -d
        docker-compose ps

    - name: Wait for MySQL to be ready
      run: |
        while ! docker-compose exec mysql mysqladmin ping --silent; do sleep 1; done

    - name: Create tables
      run: docker-compose exec -T mysql mysql -uuser -ppassword todo_database < sql/create_tables.sql

    - name: Set up tbls
      uses: k1low/setup-tbls@v1

    - name: Generate docs
      run: tbls doc

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs

  deploy:
      needs: build

      permissions:
        pages: write
        id-token: write

      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}

      runs-on: ubuntu-latest
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
